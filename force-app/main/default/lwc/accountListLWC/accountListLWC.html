<template>
    <lightning-card title="Task Assignments" icon-name="custom:custom63">
            <div class="slds-m-around_medium">
                <template if:true={accounts.data}>
                    <template for:each={accounts.data} for:item="acc">
                        <p key={acc.Id}>{acc.Name}</p>
                        
                        <p key={acc.Id}>{acc.Comments__c}</p>
                        
                        <p key={acc.Id}>{acc.Status__c}</p>

                        <p key={acc.Id}>{acc.Employee__r.Name}</p>
                    
                    </template>
                </template>
                <template if:true={accounts.error}>
                    {accounts.error}
                </template>
            </div>
        </lightning-card>
</template>
