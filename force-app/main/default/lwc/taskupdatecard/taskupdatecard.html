<template>
    <lightning-card title="Task Assignment Summary" icon-name="standard:task">
        <div class="slds-grid slds-grid_vertical">
            <!-- Start bear list -->
            <template if:true={bears.data}>
                <lightning-layout class="slds-grid slds-grid_vertical"  multiple-rows="true" pull-to-boundary="small" onbearview={handleBearView} >
                    <template for:each={bears.data} for:item="bear">
                        <lightning-layout-item key={bear.Id} size="3" class="slds-p-around_x-small" style="width:30rem">
                            
                                    <c-task-update bear={bear}></c-task-update>
                                
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
                <!-- No bears found -->
                <template if:false={hasResults}>
                    <div class="slds-align_absolute-center slds-m-vertical_small">
                        This is beary disturbing, we did not find results...
                    </div>
                </template>
            </template>
            <!-- End bear list -->
            <!-- Data failed to load -->
            <template if:true={bears.error}>
                <div class="slds-text-color_error">
                    An error occurred 
                </div>
            </template>
        </div>
    </lightning-card>
</template>
